<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGuess Result</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #map {
      width: 80%;
      max-width: 600px;
      height: 300px;
      border: 2px solid white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .button {
      background: url("nextround.png") no-repeat center center;
      background-size: cover;
      width: 200px;
      height: 60px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Round Results</h1>
  <div id="map"></div>
  <button class="button" onclick="nextRound()"></button>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
  
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBE6y6qDrWEuUBVTY_ovWkaQv4aG9u407I",
      authDomain: "phenoguess-test.firebaseapp.com",
      databaseURL: "https://phenoguess-test-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "phenoguess-test",
      storageBucket: "phenoguess-test.firebaseapp.com",
      messagingSenderId: "510781444453",
      appId: "1:510781444453:web:3f908d155fd769cc16d18c"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  
    // Mapbox configuration
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2ZWxvcGVybWFwc3Rlc3QiLCJhIjoiY200cmkxdDY0MDVhZDJpc2V1ZWRsbmE0eCJ9.ZeJtn0qumV8gNDXa50E2GA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [0, 0],
      zoom: 1.5,
      projection: 'globe'
    });
  
    // Firebase references
    const lobbyId = localStorage.getItem("lobbyId");
    const playersRef = ref(database, `lobbies/${lobbyId}/players`);
    const guessesRef = ref(database, `lobbies/${lobbyId}/guesses`);
  
    // Global object to store players data
    let playersData = {};
  
    // Fetch players and store in a global object keyed by Firebase key
    onValue(playersRef, (snapshot) => {
      playersData = snapshot.val() || {};
      console.log("Fetched players data:", playersData);
    });
  
    // Fetch guesses and set markers
    onValue(guessesRef, (snapshot) => {
      const guesses = snapshot.val();
      if (!guesses) {
        console.warn("No guesses found in Firebase");
        return;
      }
  
      console.log("Fetched guesses:", guesses);
  
      Object.values(guesses).forEach(({ playerKey, coordinates }) => {
        if (!coordinates || typeof coordinates.lng !== 'number' || typeof coordinates.lat !== 'number') {
          console.warn(`Invalid or missing coordinates for playerKey ${playerKey}:`, coordinates);
          return;
        }
  
        // Look up player data using playerKey
        const playerData = playersData[playerKey];
        if (!playerData) {
          console.warn(`No player data found for playerKey: ${playerKey}`);
          return;
        }
  
        const { username, color } = playerData;
        if (!color || typeof color !== 'string' || !color.startsWith('#')) {
          console.warn(`Invalid color value for playerKey ${playerKey}:`, color);
          return;
        }
  
        const sanitizedColor = color.replace('#', ''); // Remove the #
        const markerPath = `markers/${sanitizedColor}.png`;
        const fallbackMarkerPath = `markers/default.png`;
  
        console.log(`Setting marker for ${username}, Color: ${color}, Path: ${markerPath}`);
  
        // Create a custom marker element
        const markerElement = document.createElement('div');
        const img = new Image();
        img.src = markerPath;
  
        img.onload = () => {
          markerElement.style.backgroundImage = `url("${markerPath}")`;
        };
  
        img.onerror = () => {
          console.warn(`Custom marker not found: ${markerPath}, using fallback.`);
          markerElement.style.backgroundImage = `url("${fallbackMarkerPath}")`;
        };
  
        markerElement.style.width = '30px';
        markerElement.style.height = '40px';
        markerElement.style.backgroundSize = 'contain';
        markerElement.style.backgroundRepeat = 'no-repeat';
  
        // Add the marker to the map
        new mapboxgl.Marker({ element: markerElement })
          .setLngLat([coordinates.lng, coordinates.lat])
          .addTo(map);
      });
    });
  
    // Function to submit a guess
    function submitGuess(coordinates) {
      const userKey = localStorage.getItem("userKey"); // This should already be set when the player joins
      if (!userKey) {
        console.error("No userKey found in local storage. Can't save guess.");
        return;
      }
  
      const newGuess = {
        playerKey: userKey,
        coordinates,
      };
  
      const newGuessRef = push(guessesRef); // Add a new guess under the "guesses" node
      set(newGuessRef, newGuess)
        .then(() => console.log("Guess saved successfully"))
        .catch((error) => console.error("Error saving guess:", error));
    }
  
    // Function for the next round
    function nextRound() {
      const roundRef = ref(database, `lobbies/${lobbyId}/currentRound`);
      const currentRound = JSON.parse(localStorage.getItem('currentRound')) || 1;
      const nextRound = currentRound + 1;
  
      set(roundRef, nextRound).then(() => {
        localStorage.setItem('currentRound', JSON.stringify(nextRound));
        window.location.href = 'game.html';
      });
    }
  </script>  
</body>
</html>
